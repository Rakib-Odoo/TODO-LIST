<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>

    <header>
        <h1>Todo Lists</h1>
    </header>

    <div class="todo-container">
        <ul class="todo-list">
            <div class="todo">
                <li class="todo-item">Make Content For Page</li>
                <button class="check"><i class="fas fa-check"></i></button>
                <button class="trash"><i class="fas fa-trash"></i></button>
            </div>
        </ul>
    </div>

    <form>
        <input type="text" placeholder="add your task" class="todo-input">
        <button type="submit" class="todo-button">
            <i class="fas fa-plus"></i>
        </button>
    </form>

    <script src="./js/main.js"></script>

</body>

</html>
